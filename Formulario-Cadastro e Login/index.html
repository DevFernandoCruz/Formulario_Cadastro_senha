<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagem/user.png">
    <link rel="stylesheet" href="style.css"> 
    <title>Login | Cadastro</title>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Cadastro -->
        <div class="container__form container--signup">
          <form action="#" class="form" id="form1">
            <h2 class="form__title">Cadastro</h2>
            <input type="text" placeholder="User" class="input" required/>
            <input type="email" placeholder="Email" class="input" required/>
            <input type="password" placeholder="Password" class="input" required>
            <button class="btn">Cadastrar</button>
          </form>
        </div>
        <!-- Entrar -->
        <div class="container__form container--signin">
          <form action="#" class="form " id="form2">
            <h2 class="form__title">Entrar</h2>
            <input type="email" placeholder="Email" class="input" required/>
            <input type="password" placeholder="Password" class="input" required/>
            <a href="#" class="link">Esqueci a senha?</a>
            <button class="btn">Acessar</button>
          </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
          <div class="overlay">
            <div class="overlay__panel overlay--left">
              <button class="btn" id="signIn">Entrar</button>
            </div>
            <div class="overlay__panel overlay--right">
              <button class="btn" id="signUp">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    
    </html>
